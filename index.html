<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>01.05.22</title>
</head>
<body>
  <div id="app">
    <div v-cloak>
      <div class="sort-wrapper">
          Sort by
          <select v-model="sortField">
            <option value="title">Title</option>
            <option value="size">Size</option>
            <option value="date">Date</option>
          </select>
          <select v-model="order">
            <option value="asc">ASC</option>
            <option value="desc">DESC</option>
          </select>
      </div>
      <table>
        <thead>
          <th>Title</th>
          <th>Size</th>
          <th>Date</th>
        </thead>
        <tbody>
          <tr v-for="torrent of sortedTitles">
            <td>
              <a v-if="!isNx" class="link" :href="`magnet:?xt=urn:btih:${torrent.magnet}`">
                {{torrent.title}}
              </a>
              <span v-else class="nx-link" @click="sendMessage(`magnet:?xt=urn:btih:${torrent.magnet}`)">{{torrent.title}}</span>
            </td>
            <td>
              {{gb(torrent.size_b)}}
            </td>
            <td>
              {{new Date(torrent.date).toLocaleDateString()}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
